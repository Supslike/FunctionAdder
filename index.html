<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function String Modifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Function String Modifier</h1>
        <label for="addedList">Added List:</label>
        <input type="number" id="addedList" placeholder="Enter Added List Value">
        
        <label for="functionString">Function String:</label>
        <textarea id="functionString" placeholder="Enter Function String"></textarea>
        
        <button onclick="modifyFunctionString()">Modify Function String</button>
        
        <h2>Modified Function String</h2>
        <textarea id="modifiedFunctionString" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
